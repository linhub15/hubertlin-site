---
layout: default
---

<section id="top">
  <img class="img-circle zd-2 hoverable" src="/images/hubert-lin.jpg" alt="Selfie of Hubert Lin in a Hong Kong apartment hallway">
  <h1 class="my-5">Hubert Lin</h1>
  <div class="social-media-bar">
    <a class="px-4" href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank"><i class="fab fa-linkedin-in fa-2x"></i></a>
    <a class="px-4" href="https://www.github.com/{{ site.github_username }}" target="_blank"><i class="fab fa-github fa-2x"></i></a>
    <a class="px-4" href="https://www.instagram.com/{{ site.instagram_username }}" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
  </div>
  <hr>
  <nav>
  {% for page in site.data.nav.pages %}
    <a class="nav-item pb-1 mx-3" href="{{ page.url }}">{{ page.title }}</a>
  {% endfor %}
  </nav>
</section>

<section id="projects">
  <h2 class="py-5">Projects</h2>
<div class="card-deck mx-5">

  <div class="card zd-1 hoverable">
    <a href="https://freestylemovement.ca" target="_blank">
      <img class="card-img-top" src="/images/freestylemovement.jpg" alt="Home page screen shot of freestylemovement.ca.">
    </a>
    <div class="card-body">Freestyle Movement Dance Company
    </div>
  </div>

  <div class="card zd-1 hoverable">
    <a href="https://svisualz.com" target="_blank">
    <img class="card-img-top" src="/images/svisualz.jpg" alt="Home page screen shot of SVisualz.com.">
    </a>
    <div class="card-body">S.Visualz
    </div>
  </div>

  <div class="card zd-1 hoverable">
    <a href="http://quizzerapp.hlink.ca" target="_blank">
      <img class="card-img-top" src="/images/quizzerapp.jpg" alt="Home page screen shot of Quizzerapp.hlink.ca.">
    </a>
    <div class="card-body">Quizzer App
    </div>
  </div>

  <div class="card zd-1 hoverable">
    <a href="http://propertyvaluefinder.hlink.ca/" target="_blank">
      <img class="card-img-top" src="/images/propertyvaluefinder.jpg" alt="Home page screen shot of Y.E.G. Property Value Finder app.">
